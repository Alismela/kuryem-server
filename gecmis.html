<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mart 2025 Ayına Ait Kazançlar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0fff0; /* Hafif yeşil arka plan */
    }
    .header-green {
      color: #2e7d32;
    }
    .table-custom {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .table-custom thead {
      background-color: #2e7d32;
      color: #fff;
    }
    .table-custom th,
    .table-custom td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    .table-custom tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .table-custom tbody tr:hover {
      background-color: #e0f2f1;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <!-- Başlık ve Özet Bilgiler -->
    <h1 class="text-center header-green">Mart 2025 Ayına Ait Kazançlar</h1>
    <h2 class="text-center text-success">Toplam Kazanç: 5000 TL</h2>
    <h4 class="text-center">
      1-15 Günlük Kazanç: 3000 TL | 16-31 Günlük Kazanç: 2000 TL
    </h4>

    <!-- Kayıt Tablosu -->
    <table class="table-custom table table-bordered table-striped">
      <thead>
        <tr>
          <th>Tarih</th>
          <th>Çalışma Saati</th>
          <th>Paket Sayısı</th>
          <th>Paket Başı Ücret</th>
          <th>Saatlik Ücret</th>
          <th>Toplam Kazanç</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>01/03/2025</td>
          <td>8</td>
          <td>5</td>
          <td>60 TL</td>
          <td>100 TL</td>
          <td>700 TL</td>
        </tr>
        <tr>
          <td>02/03/2025</td>
          <td>8</td>
          <td>4</td>
          <td>60 TL</td>
          <td>100 TL</td>
          <td>640 TL</td>
        </tr>
        <!-- Diğer kayıtlar -->
        <tr>
          <td colspan="6" class="text-center">Diğer kayıtlar...</td>
        </tr>
      </tbody>
    </table>

    <!-- Ana Sayfaya Dön Butonu -->
    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-secondary">Ana Sayfaya Dön</a>
    </div>
  </div>
</body>
</html>
